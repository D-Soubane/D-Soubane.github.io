    <script>
        // Analog Clock Script
        const canvas = document.getElementById('analog-clock');
        const ctx = canvas.getContext('2d');
        const radius = canvas.height / 2;

        ctx.translate(radius, radius);

        function drawClock() {
            const now = new Date();
            const offset = now.getTimezoneOffset() / 60;
            const montrealOffset = -5; // UTC-5 for Montreal
            const dstAdjustment = offset - montrealOffset;

            const hours = now.getUTCHours() + montrealOffset + dstAdjustment;
            const minutes = now.getUTCMinutes();
            const seconds = now.getUTCSeconds();

            ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
            ctx.fillStyle = "#ffffff";
            ctx.fill();

            ctx.lineWidth = 4;
            ctx.strokeStyle = "#0077FF";
            ctx.stroke();

            function drawHand(pos, length, width) {
                const angle = ((pos % 60) * Math.PI) / 30 - Math.PI / 2;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(length * Math.cos(angle), length * Math.sin(angle));
                ctx.lineWidth = width;
                ctx.strokeStyle = "#333";
                ctx.stroke();
            }

            drawHand(hours % 12 + minutes / 60, radius * 0.5, 6);
            drawHand(minutes, radius * 0.8, 4);
            drawHand(seconds, radius * 0.9, 2);
        }

        setInterval(drawClock, 1000);

        // Podcast Player Script
        function openPodcastPlayer() {
            document.getElementById('podcast-player').style.display = 'block';
        }

        function closePodcastPlayer() {
            document.getElementById('podcast-player').style.display = 'none';
        }
    </script>
