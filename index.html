<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Research Group Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Existing content of your index.html file -->
    <h1>Welcome to Our Research Group</h1>
    <p>This is the homepage of our research group. Here, you can find information about our projects, publications, and team members.</p>

    <!-- Placeholder for the visitor country information -->
    <p id="visitor-country">Loading visitor country...</p>

    <!-- Counter.dev Visitor Counter -->
    <script async src="https://cdn.counter.dev/script.js" 
            data-id="YOUR_COUNTER_ID" 
            data-type="pageviews" 
            data-url="https://d-soubane.github.io/">
    </script>

    <!-- Script to Fetch Visitor Country from ipinfo.io -->
    <script>
      fetch('https://ipinfo.io/json?token=YOUR_IPINFO_TOKEN')
        .then(response => response.json())
        .then(data => {
          document.getElementById('visitor-country').innerText = `Visitor's country: ${data.country}`;
        })
        .catch(error => console.error('Error fetching visitor data:', error));
    </script>

    <!-- Any other content of your index.html file can go here -->
</body>
</html>
