    <script>
        // Analog Clock Script
        const canvas = document.getElementById('analog-clock');
        const ctx = canvas.getContext('2d');
        const radius = canvas.height / 2;

        ctx.translate(radius, radius); // Center the clock
        const drawClock = () => {
            const now = new Date();
            const hour = now.getUTCHours() - 5; // Adjust for Montreal (UTC-5)
            const minute = now.getUTCMinutes();
            const second = now.getUTCSeconds();

            ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

            // Draw clock face
            ctx.beginPath();
            ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
            ctx.fillStyle = "#ffffff";
            ctx.fill();

            ctx.lineWidth = 4;
            ctx.strokeStyle = "#0077FF";
            ctx.stroke();

            // Draw clock hands
            const drawHand = (value, length, width, offset = 0) => {
                const angle = ((value + offset) * Math.PI) / 30 - Math.PI / 2;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(length * Math.cos(angle), length * Math.sin(angle));
                ctx.lineWidth = width;
                ctx.strokeStyle = "#333";
                ctx.stroke();
            };

            drawHand(hour % 12 + minute / 60, radius * 0.5, 6); // Hour hand
            drawHand(minute, radius * 0.8, 4); // Minute hand
            drawHand(second, radius * 0.9, 2); // Second hand
        };

        setInterval(drawClock, 1000);

        // Visitor Count Updates
        let totalVisitors = 313;
        const updateVisitors = () => {
            totalVisitors++;
            document.getElementById("total-visitors").innerText = totalVisitors;
        };

        setInterval(updateVisitors, 5000); // Simulates real-time increase every 5 seconds
    </script>
